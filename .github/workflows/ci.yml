name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint --if-present
      - name: Typecheck
        run: npm run typecheck --if-present
      - name: Tests
        run: npm test --if-present -- --runInBand
      - name: Supabase migrations (dry run)
        if: ${{ secrets.SUPABASE_ACCESS_TOKEN != '' }}
        run: echo "TODO: ejecutar supabase db push/migrate con access token"
      - name: Edge Functions deploy (dry run)
        if: ${{ secrets.SUPABASE_ACCESS_TOKEN != '' }}
        run: echo "TODO: supabase functions deploy --dry-run"

